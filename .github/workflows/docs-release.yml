name: Documentation Branch Release

on:
  push:
    branches:
      - 'docs/**'
      - 'documentation/**'

jobs:
  release:
    name: Documentation Branch Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Generate pre-release version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_BRANCH_NAME=$(echo $BRANCH_NAME | sed 's/[^a-zA-Z0-9]/-/g')
          npx standard-version --prerelease $SAFE_BRANCH_NAME --releaseCommitMessageFormat "docs(release): {{currentTag}} [skip ci]"
